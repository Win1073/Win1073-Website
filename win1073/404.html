<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="background">
        <div class="light-orb"></div>
        <div class="light-orb"></div>
        <div class="light-orb"></div>
    </div>
    <div class="error-container">
        <img src="win111.png" alt="Win1073 Logo" class="logo">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Return to Home</a>
        <i class="fas fa-exclamation-circle icon"></i>
    </div>

    <footer class="glass" style="text-align: center;">
        <p style="color: white; font-size: 1.2em;">&copy; <span id="year"></span> Win1073. All rights reserved. Unauthorized reproduction is prohibited.</p>
    </footer>

    <script>
        fetch('https://worldtimeapi.org/api/ip')
            .then(response => response.json())
            .then(data => {
                const year = new Date(data.datetime).getFullYear();
                document.getElementById('year').textContent = year;
            })
            .catch(error => console.error('Error fetching year:', error));
    </script>
    <script src="404.js"></script>
</body>
</html>
